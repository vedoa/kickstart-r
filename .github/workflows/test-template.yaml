name: Test Template

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-template:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout template repo
        uses: actions/checkout@v6

      - name: Install R
        uses: r-lib/actions/setup-r@v2

      - name: Setup TinyTeX
        uses: r-lib/actions/setup-tinytex@v2

      - name: Install system dependencies for R (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install missing LaTeX packages for Windows
        if: runner.os == 'Windows'
        run: |
          Rscript -e 'install.packages("tinytex")'
          Rscript -e 'tinytex::tlmgr_install(c("texinfo", "inconsolata", "lm", "times", "helvetic", "courier"))'

      - name: Install R dependencies for testing
        run: |
          Rscript -e 'install.packages(c("testthat", "tinytest"))'

      - name: Download Kickstart binary and echo version
        shell: bash
        run: |
          chmod +x ./kickstart-download.sh
          ./kickstart-download.sh
          ./kickstart --version

      - name: Make config generator executable
        shell: bash
        run: |
          chmod +x ./generate-config-and-test.sh

      - name: Generate JSON configs and test generated package
        shell: bash
        run: |
          ./generate-config-and-test.sh
