name: Test Template

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-template:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout template repo
        uses: actions/checkout@v6

      - name: Install R
        uses: r-lib/actions/setup-r@v2

      - name: Setup TinyTeX
        uses: r-lib/actions/setup-tinytex@v2

      - name: Install system dependencies for R (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Download Kickstart binary
        shell: bash
        run: |
          VERSION="v0.6.0"

          if [[ "${{ runner.os }}" == "Linux" ]]; then
            FILE="kickstart-${VERSION}-x86_64-unknown-linux-gnu.tar.gz"
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            FILE="kickstart-${VERSION}-x86_64-apple-darwin.tar.gz"
          else
            FILE="kickstart-${VERSION}-x86_64-pc-windows-msvc.zip"
          fi

          URL="https://github.com/Keats/kickstart/releases/download/${VERSION}/${FILE}"
          
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            curl -L "$URL" -o kickstart_archive.zip
          else
            curl -L "$URL" -o kickstart_archive
          fi

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            powershell -Command "Expand-Archive -Path kickstart_archive.zip -DestinationPath ."
            echo "${{ github.workspace }}" >> $GITHUB_PATH
          else
            tar -xzf kickstart_archive
            chmod +x kickstart
            echo "${{ github.workspace }}" >> $GITHUB_PATH
          fi

      - name: Verify Kickstart
        run: ./kickstart --version

      - name: Make config generator executable
        shell: bash
        run: |
          chmod +x ./generate-config-and-test.sh

      - name: Generate JSON configs and test generated package
        shell: bash
        run: |
          ./generate-config-and-test.sh
